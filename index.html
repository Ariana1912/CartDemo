<!DOCTYPE html>
<html>
<head>
	<title>购物车</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	<link rel="stylesheet" type="text/css" href="demo1.css">
</head>
<body>
<div id="market" class="container">
	<div >
		<header class="navbar bg-dark navbar-dark text-center"><p class="navbar-brand text-center">购物车</p></header><br>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th width="100px">商品编号</th>
					<th>商品名称</th>
					<th>商品单价</th>
					<th>商品数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(item,index) in lists">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>
						<div class="btn-group" >
							<button type="button" class="btn btn-dark" v-on:click="deleteCount(index)":disabled="item.count===1">-</button>
							<button class="btn disabled">{{item.count}}</button>
							<button type="button" class="btn btn-dark" v-on:click="addCount(index)">+</button>
						</div>
					</td>
					<td><button class="btn btn-dark" v-on:click="deleteItem(index)">删除</button></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">总价：</td>
					<td colspan="3">{{prices}}</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
<script src="./index.js"></script>
</body>
</html>
